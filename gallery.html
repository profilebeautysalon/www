<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Browse Serene Beauty Salon's gallery showcasing our exceptional beauty services, salon ambiance, and client transformations.">
    <meta name="keywords" content="beauty salon gallery, salon photos, beauty transformations, hair styling photos, spa services gallery">
    <title>Gallery | Serene Beauty Salon</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/responsive.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <!-- Header -->
    <div id="navbar-container"></div>
    
    <!-- Page Header -->
    <section class="page-header">
        <div class="container">
            <h1 class="animate">Our Gallery</h1>
            <p class="animate">A visual journey through our salon experience</p>
        </div>
    </section>
    
    <!-- Gallery Filter -->
    <section class="section gallery-section">
        <div class="container">
            
            <div class="gallery-grid">
                <!-- Salon/Interior Gallery Items -->
                <div class="gallery-item animate">
                    <div class="gallery-image">
                        <img src="../shared/assets/images/IMG-20250405-WA0008.jpg" alt="Manicure Service" onerror="this.src='https://via.placeholder.com/600x600/e5d8d0/422e1b?text=Manicure'">
                    </div>
                </div>
                <div class="gallery-item animate">
                    <div class="gallery-image">
                        <img src="../shared/assets/images/profile-world-beauty-entrance.jpg" alt="Profile World Beauty Salon Entrance" onerror="this.src='https://via.placeholder.com/600x600/e5d8d0/422e1b?text=Salon+Entrance'">
                    </div>
                </div>
                
                <div class="gallery-item animate">
                    <div class="gallery-image">
                        <img src="../shared/assets/images/profile-world-beauty-hall.jpg" alt="Salon Interior Hall" onerror="this.src='https://via.placeholder.com/600x600/e5d8d0/422e1b?text=Salon+Hall'">
                    </div>
                </div>
                
                <div class="gallery-item animate">
                    <div class="gallery-image">
                        <img src="../shared/assets/images/profile-world-beauty-facial-door.jpg" alt="Facial Treatment Room Entrance" onerror="this.src='https://via.placeholder.com/600x600/e5d8d0/422e1b?text=Facial+Room'">
                    </div>
                </div>
                
                <!-- Hair Gallery Items -->
                <div class="gallery-item animate">
                    <div class="gallery-image">
                        <img src="../shared/assets/images/profile-world-beauty-hair-1.jpg" alt="Professional Hair Services" onerror="this.src='https://via.placeholder.com/600x600/e5d8d0/422e1b?text=Hair+Services'">
                    </div>
                </div>
                
                <div class="gallery-item hair animate">
                    <div class="gallery-image">
                        <img src="../shared/assets/images/profile-world-beauty-hair-station.jpg" alt="Hair Styling Station" onerror="this.src='https://via.placeholder.com/600x600/e5d8d0/422e1b?text=Hair+Station'">
                    </div>
                </div>
                
                <div class="gallery-item animate">
                    <div class="gallery-image">
                        <img src="../shared/assets/images/profile-world-beauty-highlights.jpg" alt="Hair Highlights" onerror="this.src='https://via.placeholder.com/600x600/e5d8d0/422e1b?text=Hair+Highlights'">
                    </div>
                </div>
                
                <div class="gallery-item animate">
                    <div class="gallery-image">
                        <img src="../shared/assets/images/profile-world-beauty-highlights-2.jpg" alt="Hair Color Transformation" onerror="this.src='https://via.placeholder.com/600x600/e5d8d0/422e1b?text=Hair+Color'">
                    </div>
                </div>
                
                <!-- Spa Gallery Items -->
                <div class="gallery-item animate">
                    <div class="gallery-image">
                        <img src="../shared/assets/images/profile-world-beauty-beds.jpg" alt="Spa Treatment Beds" onerror="this.src='https://via.placeholder.com/600x600/e5d8d0/422e1b?text=Spa+Beds'">
                    </div>
                </div>
                
                <div class="gallery-item animate">
                    <div class="gallery-image">
                        <img src="../shared/assets/images/profile-world-beauty-massage-table.jpeg" alt="Massage Table Setup" onerror="this.src='https://via.placeholder.com/600x600/e5d8d0/422e1b?text=Massage+Table'">
                    </div>
                </div>
                
                <div class="gallery-item animate">
                    <div class="gallery-image">
                        <img src="../shared/assets/images/profile-world-beauty-massage-client.jpg" alt="Client Receiving Massage" onerror="this.src='https://via.placeholder.com/600x600/e5d8d0/422e1b?text=Massage+Service'">
                    </div>
                </div>
                
                <div class="gallery-item animate">
                    <div class="gallery-image">
                        <img src="../shared/assets/images/profile-world-beauty-rock-massage.jpg" alt="Hot Stone Massage" onerror="this.src='https://via.placeholder.com/600x600/e5d8d0/422e1b?text=Stone+Massage'">
                    </div>
                </div>
                
                <div class="gallery-item animate">
                    <div class="gallery-image">
                        <img src="../shared/assets/images/profile-world-beauty-equipment.jpeg" alt="Spa Equipment" onerror="this.src='https://via.placeholder.com/600x600/e5d8d0/422e1b?text=Spa+Equipment'">
                    </div>
                </div>
                
                <!-- Facial/Treatment Gallery Items -->
                <div class="gallery-item animate">
                    <div class="gallery-image">
                        <img src="../shared/assets/images/profile-world-beauty-eyebrow-massage.jpg" alt="Eyebrow Treatment" onerror="this.src='https://via.placeholder.com/600x600/e5d8d0/422e1b?text=Eyebrow+Treatment'">
                    </div>
                </div>
                
                <div class="gallery-item animate">
                    <div class="gallery-image">
                        <img src="../shared/assets/images/profile-world-beauty-tweeze.jpg" alt="Precision Tweezing" onerror="this.src='https://via.placeholder.com/600x600/e5d8d0/422e1b?text=Tweezing'">
                    </div>
                </div>
                
                <div class="gallery-item animate">
                    <div class="gallery-image">
                        <img src="../shared/assets/images/profile-world-beauty-nose.jpg" alt="Facial Treatment" onerror="this.src='https://via.placeholder.com/600x600/e5d8d0/422e1b?text=Facial+Treatment'">
                    </div>
                </div>
            </div>
        </div>
    </section>

    
    <!-- Call to Action -->
    <section class="section cta-section">
        <div class="container">
            <div class="cta-content animate">
                <h2>Ready to experience Profile World Beauty Salon?</h2>
                <p>We'd love to welcome you to our salon and be part of your self-care journey.</p>
                <div class="cta-buttons">
                    <a href="contact.html" class="btn btn-primary">Book an Appointment</a>
                    <a href="services.html" class="btn btn-outline">Explore Our Services</a>
                </div>
            </div>
        </div>
    </section>
    
    <!-- Footer -->
    <div id="footer-container"></div>
    
    <!-- JavaScript -->
    <script src="js/components.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
